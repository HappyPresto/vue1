<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
</head>
<style>
.valid {
    border: 1px solid green;
}
.notValid {
    border: 1px solid red;
}
</style>
<body>
<div class="wrapper">
<div class="sample">
    <div class="alert" :class="divClassName">Div some text</div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" 
                   type="radio" 
                   value="info" 
                   v-model="divClass"
            >
            Info
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" 
                   type="radio" 
                   value="warning" 
                   v-model="divClass"
            >
            Warning
        </label>
    </div>
    <hr>
    <div class="form-check" v-for="(value, name) in flags">
        <label class="form-check-label">
            <input class="form-check-input" 
                    type="checkbox" 
                    v-model="flags[name]"
            >
            {{name}}
        </label>
    </div>
    <hr>
    <table class="table" :class="flags">
        <tr>
            <td>Title</td>
            <td>Some</td>
            <td>nz</td>
        </tr>
        <tr>
            <td>Title</td>
            <td>Some</td>
            <td>nz</td>
        </tr>
        <tr>
            <td>Title</td>
            <td>Some</td>
            <td>nz</td>
        </tr>
    </table>
</div>
</div>

<script>
    let sample = new Vue({
        el: '.sample', // берет только первый класс, аналог querySelector
        data: { // хранятся все базовые поля, которые мы хотим использовать в рамках нашего эл-та
            divClass: "",
            flags: {
                'table-bordered': true,
                'table-hover': false,
                'table-some': false
            }
        },
        computed: {
            divClassName() {
                return [
                    'alert-' + this.divClass,
                    'my-' + this.divClass
                ];
            }
        }
    }); // создание нового экземпляра класса. В этом классе пишем все настройки для vue.
</script>
</body>
</html>
