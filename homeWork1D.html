<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
</head>
<style>
.valid {
    border: 1px solid green;
}
.notValid {
    border: 1px solid red;
}
</style>
<body>
    <div class="wrapper">
        <div class="sample">
        <form v-if = "form" @submit.prevent="form = !form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" v-model="email">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" v-model="firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" v-model="lastName">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" v-model="phone">
            </div>   
            <div class="form-group">
                <label>Guests</label>
                <input type="button" 
                        class="btn btn-primary" 
                        value="+"
                        @click="addGuest"
                >
            </div>
            <div class="form-group" v-for="(guest, index) in guests">
                <label
                    @dblclick="deleteGuest(index)"
                >Guest {{index + 1}}</label>
                <input type="text" class="form-control" v-model="guests[index]">
            </div>    
            <hr>
            <button class="btn btn-success">Send Data</button>                 
        </form>
        <div v-else="form">
            <h2>All done!</h2>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>{{ email }}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{ fullName }}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <ul class="list-group">
                                <li class="list-group-item"
                                    v-for="(guest, index) in guests"
                                >
                                    {{ guest }}
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>

<script>
    let sample = new Vue({
        el: '.sample', // берет только первый класс, аналог querySelector
        data: { // хранятся все базовые поля, которые мы хотим использовать в рамках нашего эл-та
            email: "",
            firstName: "",
            lastName: "",
            phone: "",
            form: true,
            guests: []
        },
        methods: {
            send() {
                this.form = !this.form;
            },
            addGuest() {
                this.guests.push("");
            },
            deleteGuest(index){
                this.guests.splice(index, 1);
            }
        },
        computed: {
            fullName() {
                return this.firstName + " " + this.lastName
            }
        },
        watch: {
        }
    }); // создание нового экземпляра класса. В этом классе пишем все настройки для vue.

    function getSale(code, callback) {
        let codes = {
            newYear: 10,
            some: 20
        };

        let sale = (codes[code] !== undefined) ? codes[code] : 0;

        setTimeout(() => {
            callback(sale);
        }, 500);
    }
</script>
</body>
</html>
